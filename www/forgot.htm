    <script type="module" src="/js/forgot.js"></script>

<body>
    <main id="forgot">
        <h1>Stigmark</h1>
        <h2>Forgot</h2>
        <p>
            Enter the email associated to your account and we'll send an email with instructions to reset your password.
        </p>
        <form>
            <div><input autocomplete="email" name="mail" type="text" placeholder="user@domain.ltd"></div>
            <div>
                <input type="submit" value="send instructions">
            </div>
        </form>
    </main>
</body>
