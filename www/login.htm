<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stigmarks: Login</title>
    <script type="module" src="/js/login.js"></script>
    <link  rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <main id="login">
        <h1>Stigmark: Login</h1>
        <p>
            Don't have an account yet? <a href="/signup.htm">Sign up</a>
        </p>
        <form>
            <div><input autocomplete="email" name="mail" type="text" placeholder="user@domain.ltd"></div>
            <div><input autocomplete="current-password" name="pass" type="password" placeholder="password"></div>
            <div><a href="/forgot.htm">forgot your password?</a></div>
            <div class="right">
                <input type="submit" value="login">
            </div>
        </form>
    </main>
</body>

</html>
