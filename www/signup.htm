<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stigmarks: signup</title>
    <script type="module" src="/js/signup.js"></script>
    <link  rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <main id="signup">
        <h1>Stigmarks: Let's get started</h1>
        <p>
            Already have an account? <a href="/login.htm">Log in</a></span>
        </p>
        <form>
            <div><input autocomplete="username" name="user" type="text" placeholder="nickname or firstname/lastname"></div>
            <div><input autocomplete="email" name="mail" type="text" placeholder="user@domain.ltd"></div>
            <div><input autocomplete="new-password" name="pass1" type="password" placeholder="choose a password"></div>
            <div><input autocomplete="new-password" name="pass2" type="password" placeholder="password (validation)"></div>
            <div class="right">
                <input type="submit" value="signup">
            </div>
        </form>
    </main>
</body>

</html>
