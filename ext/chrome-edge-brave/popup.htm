<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="popup.js"></script>
    <link rel="stylesheet" href="css/popup.css">
</head>

<body>
    <header>
        <h1>Stigmark v0.2</h1>
    </header>

    <nav id="navbar" class="hidden"></nav>

    <div id="message-box" class="hidden"></div>

    <main>
        <section id="signin-page" class="hidden">
            <div><h2>Don't have an account yet?</h2> <a id="signup" href="#">Sign up</a></div>
            <div>email:</div>
            <div><input id="mail-input" type="text" placeholder="name@domain.ltd" /></div>
            <div>password:</div>
            <div><input id="pass-input" type="password" placeholder="shhhhhhhtttt...." /></div>
            <div><a id="forgot" href="#">forgot password ?</a></div>
            <div class="right">
                <button id="login-btn">Login</button>
            </div>
        </section>

        <section id="follow-page" class="hidden">
            <div><h2>Please type the email address you want to follow:</h2></div>
            <div><input id="follow-input" type="email" placeholder="stigmer@example.com"></input></div>
            <div class="right">
                <button id="follow-btn">Follow</button>
            </div>
            <div id="follow-list-title">Stigmers you follow:</div>
            <div>
                <ul></ul>
            </div>
        </section>

        <section id="search-page" class="hidden">
            <div><input id="search-input" type="email" placeholder="keywords..."></input></div>
            <div class="right">
                <button id="search-btn">Search</button>
            </div>
        </section>

        <section id="stigmark-page" class="hidden">
            <div><h2>Please type associated keywords:</h2></div>
            <div><textarea id="keywords-input" rows=3 placeholder="keyword1, keyword2, keyword3, ..."></textarea></div>
            <div id="selected-only-div"><input id="selected-only-checkbox" type="checkbox"></input> Save only selected tabs</div>
            <div class="right">
                <button id="send-btn">Send</button>
            </div>
            <div id="stigmark-list-title">Tabs/URLs to send:</div>
            <div>
                <ul></ul>
            </div>
        </section>
    </main>

    <footer>
        <h3>Copyright &copy; 2021 Stigmee</h3>
    </footer>
</body>

</html>
